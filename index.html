<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./profile-card-component-main/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img id="bg_img" src="./profile-card-component-main/images/bg-pattern-card.svg" alt="bg-img">

      </div>
      <div class="profile_pic">
        <img  id="profile" src="./profile-card-component-main/images/image-victor.jpg" alt="profile_pic">
      </div>
      <div class="para">
        <div class="f1">
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
        </div>
        <p> London</p>
      </div>
      <div class="foot">
        <div class="follow">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

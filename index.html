<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./profile-card-component-main/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Consider adding a header section if needed -->
  </header>
  <main>
    <div class="container">
      <article class="card">
        <figure class="image">
          <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="Background Image">
        </figure>
        <section class="profile">
          <img src="./profile-card-component-main/images/image-victor.jpg" alt="Profile Picture">
          <div class="details">
            <h1>Victor Crest <span>(26)</span></h1>
            <p>London</p>
          </div>
        </section>
        <section class="footer">
          <div class="follow">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </section>
      </article>
    </div>
  </main>
  <footer>
    <!-- Consider adding a footer section if needed -->
  </footer>
</body>
</html>
